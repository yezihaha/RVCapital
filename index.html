<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Capital - US Equity Portfolio Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .chart-container {
            width: 50%;
            height: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>RV Capital - US Equity Portfolio Performance</h1>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Portfolio Return (%)</th>
            </tr>
        </thead>
        <tbody id="performance-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchPerformanceData() {
            // Simulated fund performance data
            const performanceData = [
                { date: "2025-02-25", return: 1.2 },
                { date: "2025-02-26", return: -0.5 },
                { date: "2025-02-27", return: 2.0 }
            ];

            const tableBody = document.getElementById("performance-table");
            tableBody.innerHTML = "";
            const labels = [];
            const dataPoints = [];

            performanceData.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.date}</td><td>${row.return}%</td>`;
                tableBody.appendChild(tr);
                labels.push(row.date);
                dataPoints.push(row.return);
            });

            // Chart.js line chart setup
            const ctx = document.getElementById("performanceChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Portfolio Return (%)",
                        data: dataPoints,
                        borderColor: "#4CAF50",
                        backgroundColor: "rgba(76, 175, 80, 0.2)",
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Date"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Return (%)"
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchPerformanceData(); // Load data when the page opens
    </script>
</body>
</html>
